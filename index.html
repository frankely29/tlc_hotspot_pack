<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NYC TLC Hotspot Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .legend {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      padding: 10px 12px;
      border-radius: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      max-width: 320px;
    }
    .legend .title { font-weight: 800; margin-bottom: 6px; }
    .legend .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin: 4px 0; }
    .legend .left { display: flex; align-items: center; }
    .swatch { width: 14px; height: 14px; border-radius: 3px; margin-right: 8px; border: 1px solid rgba(0,0,0,0.15); }
    .count {
      font-weight: 800;
      min-width: 28px;
      text-align: right;
      padding: 1px 6px;
      border-radius: 999px;
      background: rgba(0,0,0,0.06);
    }

    .sub { font-size: 12px; opacity: 0.75; margin-top: 8px; line-height: 1.2; }

    .bottom {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .time-label { font-size: 18px; font-weight: 700; margin-bottom: 6px; }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- TOP LEFT LEGEND (with live counts) -->
  <div class="legend" id="legend">
    <div class="title">Demand Colors (this window)</div>

    <div class="row">
      <div class="left"><span class="swatch" style="background:#00b050;"></span>Green = Best</div>
      <div class="count" id="countGreen">–</div>
    </div>

    <div class="row">
      <div class="left"><span class="swatch" style="background:#0066ff;"></span>Blue = Medium</div>
      <div class="count" id="countBlue">–</div>
    </div>

    <div class="row">
      <div class="left"><span class="swatch" style="background:#66ccff;"></span>Sky = Normal</div>
      <div class="count" id="countSky">–</div>
    </div>

    <div class="row">
      <div class="left"><span class="swatch" style="background:#ffd400;"></span>Yellow = Below Normal</div>
      <div class="count" id="countYellow">–</div>
    </div>

    <div class="row">
      <div class="left"><span class="swatch" style="background:#e60000;"></span>Red = Avoid</div>
      <div class="count" id="countRed">–</div>
    </div>

    <div class="sub">
      Colors come from rating (1–100) for the selected 20-minute window.<br/>
      Time label is NYC time.
    </div>
  </div>

  <!-- BOTTOM SLIDER -->
  <div class="bottom">
    <div class="time-label" id="timeLabel">Loading…</div>
    <input id="slider" type="range" min="0" max="0" step="1" value="0" />
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
