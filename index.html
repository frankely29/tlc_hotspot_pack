<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NYC TLC Hotspot Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .legend {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      padding: 10px 12px;
      border-radius: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      max-width: 320px;
    }
    .legend .row { display: flex; align-items: center; margin: 3px 0; }
    .swatch { width: 14px; height: 14px; border-radius: 3px; margin-right: 8px; border: 1px solid rgba(0,0,0,0.15); }

    .bottom {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .time-label { font-size: 18px; font-weight: 700; margin-bottom: 6px; }
    .sub { font-size: 12px; opacity: 0.75; margin-top: 6px; }
    input[type="range"] { width: 100%; }
    .summary {
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.9;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pill {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend" id="legend">
    <div style="font-weight:800; margin-bottom:6px;">Demand Colors</div>
    <div class="row"><span class="swatch" style="background:#00b050;"></span>Green = Best</div>
    <div class="row"><span class="swatch" style="background:#0066ff;"></span>Blue = Medium</div>
    <div class="row"><span class="swatch" style="background:#66ccff;"></span>Sky = Normal</div>
    <div class="row"><span class="swatch" style="background:#ffd400;"></span>Yellow = Below Normal</div>
    <div class="row"><span class="swatch" style="background:#e60000;"></span>Red = Avoid</div>
    <div class="sub">Colors come from rating (1–100) for the selected 20-minute window.</div>
  </div>

  <div class="bottom">
    <div class="time-label" id="timeLabel">Loading…</div>
    <input id="slider" type="range" min="0" max="0" step="1" value="0" />
    <div class="summary" id="summary"></div>
    <div class="sub">Time label is NYC time.</div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
