<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>NYC TLC Hotspot Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html,body{height:100%;margin:0;}
#map{height:100vh;width:100vw;}

.legend{
position:absolute;
top:8px;
left:8px;
z-index:1000;
background:rgba(255,255,255,0.92);
padding:8px;
border-radius:12px;
box-shadow:0 6px 18px rgba(0,0,0,0.15);
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
max-width:220px;
}

.legend h3{
margin:0 0 6px 0;
font-size:14px;
font-weight:900;
}

.modeBtn{
border:none;
border-radius:999px;
padding:6px 10px;
font-weight:900;
font-size:12px;
cursor:pointer;
background:rgba(0,0,0,0.06);
}

.modeBtn.on{
outline:2px solid rgba(0,160,255,0.5);
}

.friendLine{
margin-top:6px;
font-size:11px;
font-weight:900;
opacity:0.9;
}

.sliderWrap{
position:absolute;
left:10px;
right:10px;
bottom:6px;
z-index:1000;
background:rgba(255,255,255,0.95);
border-radius:14px;
padding:10px;
box-shadow:0 6px 18px rgba(0,0,0,0.2);
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.timeLabel{
font-size:16px;
font-weight:900;
margin-bottom:6px;
}

.navArrowWrap{
width:30px;
height:30px;
position:relative;
transform-origin:50% 50%;
}

.navArrow{
position:absolute;
left:50%;
top:50%;
width:0;
height:0;
transform:translate(-50%,-55%);
border-left:9px solid transparent;
border-right:9px solid transparent;
border-bottom:18px solid #111;
}

.friendLabel{
position:absolute;
left:50%;
top:-4px;
transform:translate(-50%,-100%);
background:white;
border-radius:999px;
padding:2px 8px;
font-size:12px;
font-weight:900;
box-shadow:0 2px 6px rgba(0,0,0,0.15);
white-space:nowrap;
}
</style>
</head>

<body>
<div id="map"></div>

<div id="legend" class="legend">
<h3>NYC Hotspot Map</h3>

<div id="presenceLine" class="friendLine">
Offline
</div>

<button id="btnPresenceAuth" class="modeBtn">Sign in</button>

</div>

<div class="sliderWrap">
<div id="timeLabel" class="timeLabel">Loading...</div>
<input id="slider" type="range" min="0" max="0" value="0" step="1"/>
</div>

<script src="app.js"></script>
</body>
</html>
