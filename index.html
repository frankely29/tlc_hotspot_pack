<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC TLC Hotspot Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }

    /* =========================================================
       DO NOT REVERT:
       Make legend ~2x smaller for visibility.
       ========================================================= */
    .legend {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      padding: 6px 6px 6px 6px;          /* smaller */
      border-radius: 10px;               /* smaller */
      box-shadow: 0 5px 14px rgba(0,0,0,0.14);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      max-width: 170px;                  /* smaller */
      transform: scale(0.86);            /* ~2x smaller feel */
      transform-origin: top left;
    }

    .legendHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      margin-bottom:4px;
    }
    .legend h3 {
      margin: 0;
      font-size: 12px;                   /* smaller */
      font-weight: 900;
    }
    .legendToggleBtn{
      border: none;
      background: rgba(0,0,0,0.06);
      border-radius: 10px;
      padding: 4px 8px;                  /* smaller */
      font-weight: 950;
      font-size: 12px;                   /* smaller */
      cursor: pointer;
    }
    .legendToggleBtn:active{ transform: scale(0.98); }
    .legendBody{ display:block; }
    .legend.minimized .legendBody{ display:none; }

    .legend .recommendLine{
      margin: 0 0 6px 0;
      font-size: 10px;                   /* smaller */
      font-weight: 900;
      opacity: 0.92;
      line-height: 1.15;
    }

    .navRow{
      display:flex;
      gap:8px;
      align-items:center;
      margin: 0 0 6px 0;
      flex-wrap: wrap;
    }
    .navBtn{
      display:inline-block;
      text-decoration:none;
      border:none;
      border-radius: 999px;
      padding: 6px 9px;                  /* smaller */
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      font-weight: 950;
      font-size: 11px;                   /* smaller */
      cursor: pointer;
      background: rgba(0,160,255,0.12);
      color: #0b2a3a;
    }
    .navBtn:active{ transform: scale(0.98); }
    .navBtn.disabled{
      opacity: 0.45;
      pointer-events: none;
    }

    .modeBtn{
      border:none;
      border-radius: 999px;
      padding: 6px 9px;                  /* smaller */
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      font-weight: 950;
      font-size: 11px;                   /* smaller */
      cursor: pointer;
      background: rgba(0,0,0,0.06);
      color: #111;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .modeBtn:active{ transform: scale(0.98); }
    .modeBtn.on { outline: 2px solid rgba(0,160,255,0.45); }

    .legend .row {
      display: flex;
      align-items: center;
      gap: 7px;
      margin: 4px 0;
      font-size: 11px;                   /* smaller */
      font-weight: 800;
    }
    .legend .swatch {
      width: 12px;                       /* smaller */
      height: 12px;                      /* smaller */
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.15);
      flex: 0 0 12px;
    }
    .legend .sub {
      margin-top: 6px;
      font-size: 10px;                   /* smaller */
      opacity: 0.85;
      line-height: 1.2;
      font-weight: 700;
    }

    /* =========================================================
       DO NOT REVERT:
       Bottom slider box moved DOWN + ~2x thinner.
       ========================================================= */
    .sliderWrap {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 2px;                       /* lower */
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 6px 10px 6px 10px;        /* thinner */
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .timeLabel {
      font-size: 16px;                   /* smaller */
      font-weight: 950;
      margin: 0 0 4px 0;
    }
    input[type="range"] {
      width: 100%;
      height: 18px;                      /* thinner */
      margin: 0;
    }

    /* Small button in bottom box */
    .centerBtnInBar{
      margin-top: 6px;                   /* tighter */
      display:flex;
      justify-content:flex-end;
    }
    .toggleBtnSmall{
      border:none;
      border-radius: 999px;
      padding: 6px 9px;                  /* smaller */
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      font-weight: 950;
      font-size: 11px;                   /* smaller */
      cursor: pointer;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }
    .toggleBtnSmall.on { outline: 2px solid rgba(0,160,255,0.45); }
    .toggleBtnSmall:active { transform: scale(0.98); }

    /* ZONE LABELS (tooltips) - unchanged */
    .zone-label {
      background: transparent;
      border: none;
      box-shadow: none;
      color: #111;
      text-align: center;
      pointer-events: none;
    }
    .zone-label .zn,
    .zone-label .br {
      display: inline-block;
      background: rgba(255,255,255,0.86);
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 999px;
      padding: 2px 8px;
      margin: 1px 0;
      white-space: nowrap;
      max-width: 210px;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .zone-label .zn { font-weight: 950; letter-spacing: 0.1px; }
    .zone-label .br { font-weight: 900; opacity: 0.7; padding: 1px 6px; border-radius: 10px; }

    .zone-label.z10 .zn { font-size: 10px; }
    .zone-label.z11 .zn { font-size: 11px; }
    .zone-label.z12 .zn { font-size: 12px; }
    .zone-label.z13 .zn { font-size: 13px; }
    .zone-label.z14 .zn { font-size: 14px; }
    .zone-label.z15 .zn { font-size: 15px; }

    .zone-label.z10 .br,
    .zone-label.z11 .br,
    .zone-label.z12 .br,
    .zone-label.z13 .br,
    .zone-label.z14 .br { font-size: 0px; padding: 0; border: 0; }
    .zone-label.z15 .br { font-size: 4px; }

    /* Live location arrow marker */
    .navArrowWrap{
      width: 30px;
      height: 30px;
      position: relative;
      transform-origin: 50% 50%;
      will-change: transform, filter, box-shadow;
    }
    .navArrow{
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, -55%);
      border-left: 9px solid transparent;
      border-right: 9px solid transparent;
      border-bottom: 18px solid #111;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.35));
    }
    .navMoving .navArrow{
      filter:
        drop-shadow(0 2px 2px rgba(0,0,0,0.35))
        drop-shadow(0 0 6px rgba(0,160,255,0.95))
        drop-shadow(0 0 12px rgba(0,160,255,0.75));
    }
    @keyframes pulseRing {
      0%   { transform: translate(-50%, -50%) scale(0.8); opacity: 0.75; }
      70%  { transform: translate(-50%, -50%) scale(1.25); opacity: 0.05; }
      100% { transform: translate(-50%, -50%) scale(1.25); opacity: 0.0; }
    }
    .navPulse::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 2px solid rgba(0,160,255,0.9);
      transform: translate(-50%, -50%);
      animation: pulseRing 1.5s ease-out infinite;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="legend" class="legend" aria-label="Demand legend">
    <div class="legendHeader">
      <h3>Demand Colors</h3>
      <button id="legendToggle" class="legendToggleBtn" type="button">–</button>
    </div>

    <div class="legendBody">
      <div id="recommendLine" class="recommendLine">Recommended: …</div>

      <div class="navRow">
        <a id="navBtn" class="navBtn disabled" href="#" target="_blank" rel="noopener">Navigate</a>
        <button id="btnStatenIsland" class="modeBtn" type="button">Staten Island Mode: OFF</button>
      </div>

      <div class="row"><span class="swatch" style="background:#00b050"></span> Green = Highest</div>
      <div class="row"><span class="swatch" style="background:#8000ff"></span> Purple = High</div>
      <div class="row"><span class="swatch" style="background:#0066ff"></span> Blue = Medium</div>
      <div class="row"><span class="swatch" style="background:#66ccff"></span> Sky = Normal</div>
      <div class="row"><span class="swatch" style="background:#ffd400"></span> Yellow = Below Normal</div>
      <div class="row"><span class="swatch" style="background:#e60000"></span> Red = Very Low / Avoid</div>

      <div id="modeNote" class="sub" style="margin-top:7px;">
        Colors come from rating (1–100) for the selected 20-minute window.<br/>
        Time label is NYC time.
      </div>
    </div>
  </div>

  <div class="sliderWrap">
    <div id="timeLabel" class="timeLabel">Loading…</div>
    <input id="slider" type="range" min="0" max="0" value="0" step="1" />
    <div class="centerBtnInBar">
      <button id="btnCenter" class="toggleBtnSmall on" type="button">Auto-center: ON</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
