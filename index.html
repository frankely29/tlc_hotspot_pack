<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC TLC Hotspot Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }

    /* =========================
       Legend box (TOP-LEFT) - 30% smaller
       ========================= */
    .legend {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      padding: 8px 8px 7px 8px;        /* smaller */
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      max-width: 230px;                /* smaller */
    }
    .legend h3 {
      margin: 0 0 6px 0;
      font-size: 13px;                 /* smaller */
      font-weight: 900;
    }
    .legend .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
      font-size: 12px;                 /* smaller */
      font-weight: 800;
    }
    .legend .swatch {
      width: 14px;                     /* smaller */
      height: 14px;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.15);
      flex: 0 0 14px;
    }
    .legend .sub {
      margin-top: 6px;
      font-size: 11px;                 /* smaller */
      opacity: 0.85;
      line-height: 1.2;
      font-weight: 600;
    }

    /* =========================
       Bottom slider bar - ~3x smaller
       ========================= */
    .sliderWrap {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 8px 10px 10px 10px;     /* much smaller */
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .timeLabel {
      font-size: 16px;                 /* much smaller */
      font-weight: 900;
      margin: 0 0 6px 0;
      line-height: 1.05;
    }
    input[type="range"] {
      width: 100%;
      height: 18px;                    /* smaller */
      margin: 0;
    }

    /* Auto-center toggle button */
    .autoCenterBtn {
      position: absolute;
      right: 10px;
      bottom: 78px; /* sits above the slider */
      z-index: 1100;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 999px;
      padding: 8px 10px;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      font-weight: 900;
      font-size: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .autoCenterBtn.on { color: #0a7a2a; }
    .autoCenterBtn.off { color: #9b1c1c; }

    /* =========================
       ZONE LABELS (tooltips)
       ========================= */
    .zone-label {
      background: transparent;
      border: none;
      box-shadow: none;
      color: #111;
      text-align: center;
      pointer-events: none;
    }
    .zone-label .zn,
    .zone-label .br {
      display: inline-block;
      background: rgba(255,255,255,0.86);
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 999px;
      padding: 2px 8px;
      margin: 1px 0;
      white-space: nowrap;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .zone-label .zn { font-weight: 900; }
    .zone-label .br {
      font-weight: 800;
      opacity: 0.75;
      padding: 1px 7px;
      border-radius: 10px;
    }

    .zone-label.z10 .zn { font-size: 9px;  }
    .zone-label.z11 .zn { font-size: 10px; }
    .zone-label.z12 .zn { font-size: 11px; }
    .zone-label.z13 .zn { font-size: 12px; }
    .zone-label.z14 .zn { font-size: 13px; }
    .zone-label.z15 .zn { font-size: 14px; }

    /* Borough line kept small */
    .zone-label.z10 .br,
    .zone-label.z11 .br,
    .zone-label.z12 .br { font-size: 0px; padding: 0; border: 0; }

    .zone-label.z13 .br { font-size: 7px; }
    .zone-label.z14 .br { font-size: 8px; }
    .zone-label.z15 .br { font-size: 9px; }

    @media (max-width: 420px) {
      .legend { max-width: 210px; }
      .autoCenterBtn { bottom: 74px; }
      .zone-label .zn, .zone-label .br { max-width: 180px; }
    }

    /* =========================
       LIVE LOCATION ARROW STYLES
       ========================= */
    .my-loc {
      width: 34px;
      height: 34px;
      transform-origin: 50% 50%;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.35));
    }

    /* glow when moving */
    .my-loc.moving {
      filter: drop-shadow(0 0 10px rgba(0,102,255,0.95)) drop-shadow(0 4px 10px rgba(0,0,0,0.35));
    }

    /* pulse when stationary */
    .my-loc.stationary {
      animation: pulseLoc 1.25s ease-in-out infinite;
    }
    @keyframes pulseLoc {
      0%   { transform: scale(1);   }
      50%  { transform: scale(1.18);}
      100% { transform: scale(1);   }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="legend" aria-label="Demand legend">
    <h3>Demand Colors</h3>
    <div class="row"><span class="swatch" style="background:#00b050"></span> Green = Highest</div>
    <div class="row"><span class="swatch" style="background:#8000ff"></span> Purple = High</div>
    <div class="row"><span class="swatch" style="background:#0066ff"></span> Blue = Medium</div>
    <div class="row"><span class="swatch" style="background:#66ccff"></span> Sky = Normal</div>
    <div class="row"><span class="swatch" style="background:#ffd400"></span> Yellow = Below Normal</div>
    <div class="row"><span class="swatch" style="background:#e60000"></span> Red = Very Low / Avoid</div>

    <div class="sub">
      Colors come from rating (1–100) for the selected 20-minute window.<br/>
      Time label is NYC time.
    </div>
  </div>

  <div id="autoCenterBtn" class="autoCenterBtn on">Auto-center: ON</div>

  <div class="sliderWrap">
    <div id="timeLabel" class="timeLabel">Loading…</div>
    <input id="slider" type="range" min="0" max="0" value="0" step="1" />
  </div>

  <script src="./app.js"></script>
</body>
</html>
